<!-- Botón flotante de música -->
<div class="music-floating-btn paused" onclick="toggleMusic(this)">
    <span class="icon">▶</span> <!-- play por defecto -->
    <span class="note">♪</span>
    <span class="note">♫</span>
    <span class="note">♩</span>
</div>

<style>
.music-floating-btn {
    position: fixed;
    top: 30px;
    left: 30px;
    width: 40px;
    height: 40px;
    background: radial-gradient(circle at 30% 30%, #ffc400, #b8941f);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    overflow: visible;
}

.music-floating-btn.playing {
    animation: pulseBtn 1.5s ease-in-out infinite;
}

.music-floating-btn .icon {
    color: #fff;
    font-size: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.music-floating-btn.playing .icon {
    animation: spin 3s linear infinite;
}

@keyframes pulseBtn {
    0% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    50% { transform: scale(1.15); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
    100% { transform: scale(1); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.music-floating-btn .note {
    position: absolute;
    bottom: 60%;
    font-size: 16px;
    color: #fff;
    opacity: 0;
}

.music-floating-btn.playing .note:nth-child(2) { 
    left: 10%; animation: floatUp 2s ease-out infinite 0.3s;
    opacity: 1;
}
.music-floating-btn.playing .note:nth-child(3) { 
    left: 40%; animation: floatUp 2s ease-out infinite 0.6s;
    opacity: 1;
}
.music-floating-btn.playing .note:nth-child(4) { 
    left: 70%; animation: floatUp 2s ease-out infinite 0.9s;
    opacity: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
}
</style>



<script>
function toggleMusic(btn){
    btn.classList.toggle('playing');
    btn.classList.toggle('paused');
    
    const icon = btn.querySelector('.icon');
    if(btn.classList.contains('playing')){
        icon.textContent = '❚❚'; // pausa
    } else {
        icon.textContent = '▶'; // play
    }
}
</script>
